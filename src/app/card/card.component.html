<a class="card p-d-flex p-flex-column p-ai-center" [href]="card.link">
  <div
    class="image p-d-flex p-flex-column-reverse"
    [ngStyle]="{ 'background-image': 'url(' + card.image + ')' }"
  >
    <div class="icon-btn p-as-end p-mr-4 p-d-flex p-jc-center p-ai-center">
      <span class="material-icons">gavel</span>
    </div>
  </div>
  <div class="content">
    <h2>{{ card.title }}</h2>
    <p>{{ card.description }}</p>
  </div>
</a>
